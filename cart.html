<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - FurniShop</title>
  <link rel="stylesheet" href="./cart.css">
</head>
<body>
  <header>
     <a href="#" class="logo">FurniShop</a>
        
        <div class="search-bar">
            <input type="text" placeholder="Search for furniture...">
            <button>Search</button>
        </div>
        
        <nav class="nav-links">
            <a href="./about.html">AboutUs</a>
            <a href="./contact.html">Contact</a>
            <a href="#">Orders</a>
            <div class="cart">
                <span>Cart</span>
                <span>[0]</span>
            </div>
        </nav>
    <!-- Same header as home.html -->
  </header>

  <main class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div class="cart-items">
      <!-- Items will be populated by JavaScript -->
    </div>
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: <span id="subtotal">0.00Tzsh</span></p>
      <p>Tax: <span id="tax">0.00Tzsh</span></p>
      <p>Total: <span id="total">0.00Tzsh</span></p>
      <button id="checkout-button">Proceed to Checkout</button>
    </div>
  </main>

  <script src="./cart.js"></script>
</body>
</html>
